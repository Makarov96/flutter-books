name: Environments

on:
  create:

env:
  token: ${{vars.ENV_TOKEN}}
  secret_token: ${{secrets.TOKEN}}

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - name: called dependencies
        run: flutter pub get
      - name: print vars and secrets
        run: echo "token:${{env.token}} secret:${{env.secret_token}}"
