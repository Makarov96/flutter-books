name: Environments

on:
  push:
    branches: [main]

jobs:
  build:
    env:
      dev_token_var: ${{vars.DEV_TOKEN}}
      dev_token_secret: ${{secrets.DEV_TOKEN}}
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - name: Called Dependencies
        run: flutter pub get
      - name: print variables
        run: echo "vars $dev_token_var secrets:$dev_token_secret"
